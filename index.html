		<script language="JavaScript" src="js/nav.js"></script>
		<script>
			function tocar(nome) {
				audio = document.getElementById(nome);
				audio.play();
			}
			var cont = 0;
			
			function voar(nome) {
				if (cont == 0){
					a(nome);
					cont +=1;
				}else if(cont == 1) {
					b(nome);
					cont +=1;
				}else {
					c(nome);
					cont = 0;
				}
				function a(nome){														 
					document.getElementById("elice").className = "elice girar";
					document.getElementById("elicecima").className = "elicecima girocima1";
					audio = document.getElementById(nome);
					audio.play();
				}
				function b(nome){														 
					document.getElementById("helicoptero").className = "helicoptero voar";
					document.getElementById("elicecima").className = "elicecima girocima2";
				}
				function c(nome){
					document.getElementById("helicoptero").className = "helicoptero";
					document.getElementById("elice").className = "elice";
					document.getElementById("elicecima").className = "elicecima";
					audio = document.getElementById(nome);
					audio.pause();
				}
			}
			
		</script>
